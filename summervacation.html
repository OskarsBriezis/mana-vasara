<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Summer Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #009688;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .activity {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }

        h2 {
            color: #009688;
        }

        p {
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vasaras brīvlaiks</h1>
    </header>

    <div class="container">
        <div class="activity">
            <h2>Gāju ar suni ārā pastaigāties</h2>
            <p>Vasaras brīvlaikā, man ļoti patika iet ārā pastaigāties ar suni.</p>
            <img src="https://www.helpguide.org/wp-content/uploads/2023/02/Health-Benefits-of-Walks-with-Your-Dog-1200x800.jpeg" alt="Walking the dog">
        </div>

        <div class="activity">
            <h2>Spēlēju video spēles</h2>
            <p>Kā arī es vēl spēlēju video spēles kā piemēram - VALORANT</p>
            <img src="https://cdn.arstechnica.net/wp-content/uploads/2020/04/valorant-listing-800x450.jpg" alt="VALORANT">
        </div>

        <div class="activity">
            <h2>ROBLOX</h2>
            <img src="roblox.jpg" alt="ROBLOX">
        </div>

        <div class="activity">
            <h2>Un vēl savā brīvajā laikā braukāju ar riteni:</h2>
            <img src="bikeriding.jpg" alt="Biking">
        </div>
    </div>
</body>
</html>
